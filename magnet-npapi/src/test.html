<!doctype html>

<embed id="pluginObj" type="application/x-helloworld"> 

<script>

window.onload = function(){
    test = document.getElementById("pluginObj");

    alert(
        "initialized: " + test.isInitialized() + ", " +
        "listening: " + test.isListening() + ", " + 
        "joined: " + test.isJoined() + ", " + 
        "error: '" + test.getError() + "'"
    );

    test.sayHello();
}

</script>
